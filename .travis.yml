dist: trusty
sudo: required
language: php

php:
  - '7.0'

services:
  - postgresql
  - redis-server

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  on_success: never
  on_failure: always

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

before_install: phpenv config-add phpconfig.ini

script:
  - ./vendor/bin/phpunit --configuration phpunit.xml
